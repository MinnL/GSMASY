<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="py-5 text-center" style="background-image: linear-gradient(to left bottom, rgba(189, 195, 199, .75), rgba(44, 62, 80, .75)); background-size: 100%;">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-6">
          <h1>Pick your favorite paper!</h1>
          <p class="mb-4">enter each PaperID with space (5-10)</p>
            <p class="mb-4">test</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" method="post" action="/result">
            <div class="input-group">
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="1 3 5 7 9" name="sid">
              <div class="input-group-append"><button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 w-100 h-100" style="">
          <div class="table-responsive">
            <table class="table table-striped table-borderless">
                <tr>
                    <th scope="col">PaperID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Abstract</th>
                </tr>
                {% for item in lc %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                </tr>
                {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
